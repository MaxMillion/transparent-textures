<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}Transparent Textures{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="/theme/css/all.css" />
  <style>
    {% block styleblock %}
    body {background-color: black;}
    {% endblock %}
  </style>
</head>
<body class="{% block bodyclass %}base{% endblock %}">

  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h1><span class="title-transparent">Transparent</span> <span class="title-textures">Textures</span></h1>
        </div>
        <div class="col-sm-4">
          <div class="search-container">
            <input type="text" id="search" onkeyup="filterPatterns(this)" placeholder="Filter patterns (e.g. stripes, fabric, etc.)"/>
            <span class="searchicon glyphicon glyphicon-search"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container main-container">
  {% block content %}
  {% endblock %}
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="/theme/js/plugins.js"></script>
  <script>{% block scripts %}{% endblock scripts %}</script>
  <script src="/theme/js/main.js"></script>
  {% include 'analytics.html' %}
</body>
</html>
