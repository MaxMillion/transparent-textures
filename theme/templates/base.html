<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width">

  <script type="text/javascript" src="//use.typekit.net/wpz6ttu.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" href="theme/css/all.css" />
  <style>
    body {background-color: #888;}
  </style>
</head>
<body>

  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-md-4">
          <h1><span class="title-transparent">Transparent</span> <span class="title-textures">Textures</span></h1>
        </div>
        <div class="col-sm-7 col-md-8">
        </div>
      </div>
    </div>
  </div>

  <div class="container main-container">
      <div class="col-sm-3">
      </div>
      <div class="sidebar col-sm-3">
        <p>Standing on the shoulders of <a href="http://www.subtlepatterns.com">Subtle Patterns</a>. Built and maintained by <a href="http://twitter.com/mikehearn">@mikehearn</a>.</p>
        <div class="row">
          <div class="col-sm-12">
            <h4>1. Choose a Color</h4>
            <input class="colorpicker-inputbox"/ placeholder="Click to choose a color.">
            <input class="colorpicker"/ placeholder="Click to choose a color.">
          </div>
          <div class="col-sm-12">
            <h4>2. Choose a Pattern</h4>
            <button type="button" class="btn btn-default btn-sm">Invert pattern colors</button>
          </div>
          <div class="col-sm-12">
            <h4>3. Grab the CSS</h4>
            <textarea style="width: 100%; height: 100px;"></textarea>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        {% block content%}
        {% endblock %}
      </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="theme/js/plugins.js"></script>
  <script>{% block scripts %}{% endblock scripts %}</script>
  <script src="theme/js/main.js"></script>
</body>
</html>
